<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <div id="loginPage" class="card">
      <h2>Welcome â€” Sign in</h2>
      <input id="usernameInput" placeholder="Username" />
      <input id="phoneInput" placeholder="Phone number" />
      <button id="loginBtn">Sign in / Register</button>
    </div>

    <!-- CHAT -->
    <div id="chatPage" style="display:none;">
      <header class="chat-header">
        <div>
          <strong id="meLabel"></strong><br>
          <small id="mePhone"></small>
        </div>
        <div class="header-actions">
          <button id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="main">
        <aside class="users-panel">
          <h3>Users</h3>
          <ul id="usersList" class="users-list"></ul>
        </aside>

        <section class="chat-panel">
          <div id="messages" class="messages"></div>

          <div class="composer">
            <input id="msgInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>

</body>
</html>
